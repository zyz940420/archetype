cacheConfig:
  systemParameterUrl: http://usercenter.ztosys.com/UserCenterV42/ParameterService.ashx?ParameterId=ZTO&CategoryCode=System&function=GetParameter&TableName=SystemParameter&ParameterCode=

spring:
  cache:
    cache-names: organizeCache,baseUserCache,systemCodeCache,baseOrganizeOwnerCache
    guava.spec: maximumSize=10000,expireAfterWrite=360m
  schedule:
    zkConnectString: zk1.ztosys.com:2181
    rootPath: /tbSchedule/synchrondata
    zkSessionTimeout: 60000
    userName: admin
    password: admin
    isCheckParentPath: true
  datasource:
    balance:
      url: jdbc:oracle:thin:@192.168.0.202:1521:calcdb
      username:
      password:
      driver-class-name: oracle.jdbc.driver.OracleDriver
      minIdle: 2
      maxActive: 5
      initialSize: 2
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 3000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'ZTM' FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
    signdisfee:
      url: jdbc:oracle:thin:@192.168.0.203:1521:calcdb
