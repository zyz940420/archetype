      testOnBorrow: false
      testOnReturn: false
    state:
      url: jdbc:oracle:thin:@192.168.0.67:1521:statedb
      username:
      password:
      driver-class-name: oracle.jdbc.driver.OracleDriver
      minIdle: 2
      maxActive: 10
